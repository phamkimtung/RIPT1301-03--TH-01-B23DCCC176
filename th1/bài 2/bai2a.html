<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Đăng nhập</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #f4f4f4;
  }
  .login-container {
    width: 300px;
    margin: 100px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  input[type="text"],
  input[type="password"],
  input[type="submit"] {
    width: 100%;
    margin-bottom: 10px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
  }
  input[type="submit"] {
    background-color: #007bff;
    color: #fff;
    cursor: pointer;
  }
  .error-message {
    color: red;
  }
</style>
</head>
<body>

<div class="login-container">
  <h2>Đăng nhập</h2>
  <form id="login-form" onsubmit="return checkLogin()">
    <input type="text" id="username" placeholder="Tài khoản" required><br>
    <input type="password" id="password" placeholder="Mật khẩu" required><br>
    <input type="submit" value="Đăng nhập">
  </form>
  <div id="error-message" class="error-message"></div>
</div>

<script>
function checkLogin() {
  var username = document.getElementById("username").value;
  var password = document.getElementById("password").value;
  
  // Kiểm tra nếu tài khoản và mật khẩu là admin
  if (username === "admin" && password === "admin") {
    // Chuyển hướng sang trang quản trị
    window.location.href = "b2.html";
    return false; // Ngăn form submit
  } else {
    // Hiển thị thông báo lỗi
    document.getElementById("error-message").innerHTML = "Tài khoản hoặc mật khẩu không chính xác";
    return false; // Ngăn form submit
  }
}
</script>

</body>
</html>
